<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car to Home</title>
    <link rel="stylesheet" href="./assets/sass/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button type="button" class="openDoor">Open Door</button>
        <button type="button" class="go">Go</button>
        <button type="button" class="closeDoor">Close Door</button>
        <button type="button" class="lightSwitch">On/Off Light</button>
        <button type="button" class="burnChimney">Burn Chimney</button>
      </div>
      <div class="content">
          <div class="smoke">
              <img class="smokeImg" src="./assets/img/Smoke-Element.png" alt="smoke">
          </div>
        <div class="windows">
          <div class="window window-1"></div>
          <div class="window window-2"></div>
          <div class="window window-3"></div>
          <div class="window window-4"></div>
          <div class="window window-5"></div>
          <div class="window window-6"></div>
        </div>
        <div class="door">
          <img class=" doorImg" src="./assets/img/door.jpg" alt="door" />
        </div>
        <div class="car">
          <img class="carImg" src="./assets/img/car.png" alt="car" />
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
